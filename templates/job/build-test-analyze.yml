#
# Builds, tests and analyzes the solution.
#
parameters:
  buildConfiguration: Release
  vmImage: 'ubuntu-latest'

jobs:
- job: Build
  displayName: 'Build, test, and analyze'

  dependsOn:
  - Prepare
  - Prepare_Finalize

  pool:
    vmImage: ${{ parameters.vmImage }}

  variables:
  - template: ../variable/carpenter-variables.yml

  steps:
  - template: ../step/display-variables.yml

  - task: UseDotNet@2
    displayName: 'Use .Net Core sdk'
    inputs:
      packageType: sdk
      version: 2.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
    displayName: 'Prepare analysis on SonarCloud'
    inputs:
      SonarCloud: $(Carpenter.SonarCloud.ServiceConnection)
      organization: $(Carpenter.SonarCloud.Organization)
      projectKey: $(Carpenter.SonarCloud.ProjectKey)
      projectVersion: '$(Build.BuildNumber)'
      extraProperties: |
        sonar.cs.opencover.reportsPaths=**/tests/**/coverage.opencover.xml
        sonar.sources=$(Build.SourcesDirectory)/templates,$(Build.SourcesDirectory)/scripts
        sonar.test.exclusions=**/coverage.*.xml
        sonar.cs.vstest.reportsPaths=$(Agent.TempDirectory)/*.trx

  - task: DotNetCoreCLI@2
    displayName: 'Perform dotnet build'
    inputs:
      command: build
      projects: $(Carpenter.SolutionPath)
      arguments: '--configuration ${{ parameters.buildConfiguration }}'

  - task: DotNetCoreCLI@2
    displayName: 'Execute unit tests'
    inputs:
      command: test
      projects: $(Carpenter.SolutionPath)
      arguments: '--configuration ${{ parameters.buildConfiguration }} /p:CollectCoverage=true /p:CoverletOutputFormat="cobertura%2copencover"'
      nobuild: true

  - script: |
      dotnet tool install -g dotnet-reportgenerator-globaltool
      reportgenerator -reports:$(Build.SourcesDirectory)/tests/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage "-reporttypes:Cobertura"
    displayName: Create code coverage report

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage'
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'

  - task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
    displayName: 'Run Code Analysis'
    
  - task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
    displayName: 'Publish Quality Gate Result'
