#
# Performs preparation for a build.
#
parameters:
  solutionName: solution
  sonarQubeProjectKey: ''
  versionFile: ''
  vmImage: 'ubuntu-latest'

jobs:
- job: Prepare
  displayName: Prepare for build

  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: ../step/recreate-carpenter-symlinks.yml
  - template: ../step/configure-pipeline-variables.yml
  - template: ../step/determine-build-number.yml


- job: Prebuild
  displayName: Finalize build preparation

  dependsOn: Prepare

  pool:
    vmImage: ${{ parameters.vmImage }}

  
  variables:
  - template: ../variable/carpenter-variables.yml
  - name: "Carpenter.Version.Increment"
    value: $[ counter(variables['Carpenter.Version.PackageVersion'], 1) ]

  steps:
  - bash: |
      if [ ! -z "$CARPENTER_VERSION_SUFFIX" ]; then
        VERSIONSUFFIX="$CARPENTER_VERSION_SUFFIX.$CARPENTER_VERSION_INCREMENT"
        VERSIONSUFFIXSTRING="-$VERSIONSUFFIX"
      fi
      VERSIONSTRING="$CARPENTER_VERSION_MAJOR.$CARPENTER_VERSION_MINOR.$CARPENTER_VERSION_PATCH$VERSIONSUFFIXSTRING"
      echo "##vso[task.setvariable variable=Carpenter.Version.VersionSuffix;isOutput=true]$VERSIONSUFFIX"
      echo "##vso[task.setvariable variable=Carpenter.Version.PackageVersion;isOutput=true]$VERSIONSTRING"
      echo "##vso[build.updatebuildnumber]$VERSIONSTRING"
    displayName: Finalize build number
    name: finalizeBuildNumber