#
# Recreates Carpenter.AzurePipelines symlink
#
# WORKAROUND FOR:
#    https://dev.azure.com/nosnitor/Carpenter/_workitems/edit/1055/
#    https://github.com/microsoft/azure-pipelines-yaml/issues/321

steps:
- script: |
    pushd %BUILD_SOURCESDIRECTORY%\build\Carpenter.AzurePipelines
    rd /s /q scripts
    del /f /q scripts
    mklink /j scripts ..\..\scripts
    popd
  condition: and(eq( variables['Agent.OS'], 'Windows_NT' ), eq( variables['Build.DefinitionName'], 'Nosnitor.Carpenter.AzurePipelines'))
  displayName: Verify symlink exists
